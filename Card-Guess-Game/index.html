<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Guess Game</title>
    <!-- Importing external libraries for styling and icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Main container for the game -->
    <div class="container text-center mt-5">
        <h1 class="display-4">Card Guess Game</h1>
        <p id="instructions" class="lead">Pick a card, then guess it after shuffling!</p>
        <!-- Grid to display the cards -->
        <div class="row justify-content-center" id="card-grid">
            <!-- Cards will be dynamically generated here -->
        </div>
        <!-- Message area to display results -->
        <p id="result-message" class="mt-4"></p>
        <!-- Button to restart the game -->
        <button id="restart-button" class="btn btn-primary mt-3">Restart Game</button>
    </div>
    <!-- Importing external libraries for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
